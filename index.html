<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TimeRider</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
		<script type="text/javascript" src="js/d3/d3.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row top-most-row">
				<div class="col-md-4">
					<button type="button" class="btn btn-light" id="btn_file">File</button>
					<button type="button" class="btn btn-light" id="btn_settings">Settings</button>
					<button type="button" class="btn btn-light" id="btn_help">Help</button>
				</div>
				<div class="col-md-4 centered">
					<h3 style="text-align: center;">Time Rider</h3>
				</div>
				<div class="col-md-4">
					
				</div>
				
			</div>
			<div class="row top-row">
				<div class="col-md-2 left-pane">
					<div id="y-axis-options">
						
						<label for="select">Y-Axis</label>
						<select id="y-axis-options-select" onchange="yAxisOptionsChanged()">
							<option value="hba1c">HbA1c</option>
							<option value="blood_sugar">Blood Sugar</option>
							<option value="">Option 3</option>
						</select>
						<br/>
						
						<label>
							Ranges
						</label>
						<input type="checkbox" value="" id="y-axis-range-checkbox" onclick="yAxisRangeChecked()">
						<br/>
						
						
						<label for="input">upper threshold</label>
						<input type="text" id="input-y-axis-upper-threshold" onblur="changeThresholdValue()" placeholder="6.0">
						
						
						<label for="input">lower threshold</label>
						<input type="text" id="input-y-axis-lower-threshold" placeholder="4.0">
						<label>
							<input type="checkbox" value="">
							color risk ranges
						</label>
					</div>
					<div id="marks-options">
						<h5>Marks</h5>
						<label for="select">Color</label>
						<select id="select">
							<option value="">Smoker</option>
							<option value="">Option 2</option>
							<option value="">Option 3</option>
						</select>
						<br/>
						<label for="select">Shape</label>
						<select id="select">
							<option value="">Option 1</option>
							<option value="">Option 2</option>
							<option value="">Option 3</option>
						</select>
						<br/>
						<label for="select">Size</label>
						<select id="select">
							<option value="">Option 1</option>
							<option value="">Option 2</option>
							<option value="">Option 3</option>
						</select>
					</div>
				</div>
				<div class="col-md-8 middle-pane">
					<div id="svg-div"></div>
				</div>
				<div class="col-md-2 right-pane">
					<div id="filter-options">
						<h5>Filter</h5>
						<select id="select">
							<option value="">add filter</option>
							<option value="">Option 1</option>
							<option value="">Option 2</option>
							<option value="">Option 3</option>
						</select>
					</div>
					<div id="stroke-options">
						<h5>Stroke</h5>
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
							yes
						</label>
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
							no
						</label>
						<br/>
						<button type="button" class="btn btn-primary btn-sm" id="btn_remove">Remove</button>
					</div>
				</div>
			</div>
			<div class="row bottom-row">
				<div class="col-md-3" >
					<label>
						<input type="checkbox" value="">
						show traces by mouseover
					</label>
				</div>
				<div class="col-md-4" >
					<label>
						Zoom options
					</label>
					<img class="zoom-in-out-images" src="images/increase-zoom-button.svg"></img>
					<img class="zoom-in-out-images" src="images/decrease-zoom.svg"></img>
				</div>
				<div class="col-md-3" >
					<label>
						<input type="checkbox" value="">
						Ranges
					</label>
					<label for="select">X-Axis</label>
					<select id="x-axis-options-select" onchange="xAxisOptionsChanged()">
						<option value="bmi">Body Mass Index</option>
						<option value="">Option 2</option>
						<option value="">Option 3</option>
					</select>
				</div>
				<div class="col-md-2" >
				</div>
			</div>
			<div class="row bottom-most-row">
				<div class="col-md-10 bottom-left-pane">
					<h5>Animation</h5>
					<div class="row">
						<div class="col-md-3">
							<div>
								<label for="slidecontainer">Tempo</label>
								<div class="slidecontainer">
									<input type="range" min="1" max="100" value="50" class="slider" id="tempoSlider">
								</div>
								<label for="select">Traces</label>
								<select id="select">
									<option value="">None</option>
									<option value="">Option 2</option>
									<option value="">Option 3</option>
								</select>
								<br/>
								<label for="select">Synch</label>
								<select id="select">
									<option value="">calendar date</option>
									<option value="">patient age</option>
									<option value="">start of treatment</option>
									<option value="">end of treatment</option>
								</select>
							</div>
						</div>
						<div class="col-md-7 centered">
							
							<div>
								<div class="slidecontainer">
									<input type="range" class="slider" id="timeLineSlider">
								</div>
							</div>
							<div>
								<div class="timeSvg" id="timeSvg">
								</div>
							</div>
							<div class="media-buttons">
								<img class="zoom-in-out-images" src="images/ic_fast_forward_black_24dp_2x.png"></img>
								<img class="zoom-in-out-images" src="images/ic_fast_rewind_black_24dp_2x.png"></img>
								<img class="zoom-in-out-images" src="images/ic_play_arrow_black_24dp_2x.png"></img>
								<img class="zoom-in-out-images" src="images/ic_skip_next_black_24dp_2x.png"></img>
								<img class="zoom-in-out-images" src="images/ic_skip_previous_black_24dp_2x.png"></img>
							</div>
						</div>
						<div class="col-md-4"></div>
					</div>
				</div>
				<div class="col-md-2 bottom-right-pane">
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/tether.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
